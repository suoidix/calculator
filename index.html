<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <div id="container">
            <div id =output></div>
                <button class ="AC modifier">AC</button>
                <button class ="opPlusMinus modifier">+/-</button>
                <button class ="opPercent modifier">%</button>
                <button class ="opDivide operator">/</button>
                <button class ="seven number">7</button>
                <button class ="eight number">8</button>
                <button class ="nine number">9</button>
                <button class ="opMultiply operator">*</button>
                <button class ="four number">4</button>
                <button class ="five number">5</button>
                <button class ="six number">6</button>
                <button class ="opSub operator">-</button>
                <button class ="one number">1</button>
                <button class ="two number">2</button>
                <button class ="three number">3</button>
                <button class ="opAdd operator">+</button>
                <button class ="zero number">0</button>
                <button class ="decimal number">.</button>
                <button class ="opEquals operator">=</button>
        </div>
    </div>
</body>
</html>

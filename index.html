<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

        <div class =row3>

            <button class ="five number"></button>
            <button class ="six number"></button>
            <button class ="opSub operator"></button>
        </div>
        <div class =row4>
            <button class ="one number"></button>
            <button class ="two number"></button>
            <button class ="three number"></button>
            <button class ="opAdd operator"></button>
        </div>
        <div class =row5>
            <button class ="zero number"></button>
            <button class ="decimal number"></button>
            <button class ="opEquals operator"></button>
        </div>
    </div>
